<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <form id="dataForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" required><br><br>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" required><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male"> Male
        <input type="radio" id="female" name="gender" value="Female"> Female
        <input type="radio" id="others" name="gender" value="other"> others
        <br><br>

        <label for="food">Choice of Food (Select at least 2):</label><br>
        <input type="checkbox" id="food1" value="chicken briyaani"> chicken briyaani
        <input type="checkbox" id="food2" value="mutton briyaani"> mutton briyaani
        <input type="checkbox" id="food3" value="mushroom briyaani"> mushroom briyaani
        <input type="checkbox" id="food4" value="chicken 65"> chicken 65
        <input type="checkbox" id="food5" value="gobi 65"> gobi 65<br><br>

        <label for="state">State:</label>
        <input type="text" id="state" required><br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <table id="dataTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table data will be inserted here -->
        </tbody>
    </table>

    <script>
        const form = document.getElementById("dataForm");
        const tableBody = document.querySelector("#dataTable tbody");

        form.addEventListener("submit", function(event) {
            event.preventDefault();

            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const address = document.getElementById("address").value;
            const pincode = document.getElementById("pincode").value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const foodItems = document.querySelectorAll('input[type="checkbox"]:checked');
            const foods = Array.from(foodItems).map(item => item.value).join(", ");
            const state = document.getElementById("state").value;
            const country = document.getElementById("country").value;

            if (gender === "") {
                alert("Please select at least 1 option.");
                return;
            }
            if (foods === "") {
                alert("Please select at least 2 food items.");
                return;
            }

            const newRow = tableBody.insertRow();
            const cells = [
                newRow.insertCell(),
                newRow.insertCell(),
                newRow.insertCell(),
                newRow.insertCell(),
                newRow.insertCell(),
                newRow.insertCell(),
                newRow.insertCell(),
                newRow.insertCell()
            ];

            cells[0].textContent = firstName;
            cells[1].textContent = lastName;
            cells[2].textContent = address;
            cells[3].textContent = pincode;
            cells[4].textContent = gender;
            cells[5].textContent = foods;
            cells[6].textContent = state;
            cells[7].textContent = country;

            form.reset();
        });
    </script>

    <script>
        // Test Suite
        function testFormSubmission() {
            const submitButton = document.querySelector('input[type="submit"]');
            submitButton.click();

            const tableRows = document.querySelectorAll('#dataTable tbody tr');
            const lastRow = tableRows[tableRows.length - 1];

            // Check if the last row in the table matches the form input values
            if (lastRow.cells[0].textContent === 'John' &&
                lastRow.cells[1].textContent === 'Doe' &&
                lastRow.cells[2].textContent === '123 Main St' &&
                lastRow.cells[3].textContent === '12345' &&
                lastRow.cells[4].textContent === 'Male' &&
                lastRow.cells[5].textContent === 'Food 1, Food 2' &&
                lastRow.cells[6].textContent === 'CA' &&
                lastRow.cells[7].textContent === 'USA') {
                console.log('Form submission test passed!');
            } else {
                console.error('Form submission test failed!');
            }
        }

        // Run the test suite
        testFormSubmission();
    </script>

</body>
</html>
